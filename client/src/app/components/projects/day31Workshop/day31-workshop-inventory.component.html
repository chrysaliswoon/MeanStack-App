<h2>Inventories</h2>

<div *ngFor="let i of inventories" class="flex-child container">
    <div class="inventory" >
        <img src="/assets/fruits/{{i.imageUrl}}.png" width="50" alt="{{i.name}}">
        <span>{{i.name}}</span>
        <button type="button" mat-mini-fab color="primary" (click)="addToCart(1)" (click)="selected(i.name, i.imageUrl)"> <mat-icon>shopping_cart</mat-icon></button>
    </div>
</div>
