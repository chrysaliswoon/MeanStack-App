<h1>Day 31 Lesson</h1>

<!-- Accessing Properties using {{}} -->
<h3>Number of Images: {{dogImages.length}}</h3>

<div *ngIf="(dogImages.length % 2) > 0">
    <h3>Odd number of Images</h3>
</div>


<div *ngIf="(dogImages.length % 2) <= 0">
    <h3>Even number of Images</h3>
</div>

<app-day31-image *ngFor="let img of dogImages"

    [imageURL]="img"
    (onClicked)="imageClicked($event)">
</app-day31-image>
